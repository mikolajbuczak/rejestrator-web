<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <title>PRACOWNICY</title>

        <meta name="author" content="Mikołaj Buczak & Kamil Kaloch">
        <meta charset="utf-8">

        <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="../css/styleAdminDashboardEmployees.css">
        <link rel="stylesheet" href="../css/styleAdminDashboard.css">

        <script src="../scripts/adminDashboard.js"></script>
        <script src="../scripts/adminDashboardEmployees.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

    <body onload="loadSearchBox()">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
              <i class="fas fa-bars"></i>
            </label>
            <label class="logo">REJESTRATOR</label>
            <ul>
                <li><a href="adminDashboardLogs.html">LOGOWANIA</a></li>
                <li><a class="active" href="adminDashboardEmployees.html">PRACOWNICY</a></li>
                <li><a href="adminDashboardAdd.html">DODAJ</a></li>
                <li><a href="adminDashboardReport.html">RAPORT</a></li>
                <li><a onclick="logout()">WYLOGUJ</a></li>
            </ul>
        </nav>

        <section>
            <h2>Pracownik</h2>

            <div class="select-box">
                <div class="options-container">
                </div>

                <div class="selected">
                    Wybierz pracownika
                </div>

                <div class="search-box">
                    <input type="text" placeholder="Wyszukaj..." />
                </div>
            </div>

            <div class="slider">
                <div class="slides">
                  <input type="radio" name="radio-btn" id="radio1">
                  <input type="radio" name="radio-btn" id="radio2">
                  <input type="radio" name="radio-btn" id="radio3">
                  <input type="radio" name="radio-btn" id="radio4">

                  <div class="slide first">
                    <div class="div1">
                        <table class="table1">
                            <tr>
                                <th>LOGOWANIA</th>
                            </tr>
                        </table>
                    </div>
                    <div class="div2">
                        <table class="table2" id="logs"></table>
                    </div>
                  </div>
                  <div class="slide">
                    <div class="div1">
                        <table class="table1">
                            <tr>
                                <th>ZADANIA PRZYDZIELONE</th>
                            </tr>
                        </table>
                    </div>
                    <div class="div2">
                        <table class="table2" id="available"></table>
                    </div>
                  </div>
                  <div class="slide">
                    <div class="div1">
                        <table class="table1">
                            <tr>
                                <th>ZADANIA W TRAKCIE</th>
                            </tr>
                        </table>
                    </div>
                    <div class="div2">
                        <table class="table2" id="inProgress"></table>
                    </div>
                  </div>
                  <div class="slide">
                    <div class="div1">
                        <table class="table1">
                            <tr>
                                <th>ZADANIA ZAKOŃCZONE</th>
                            </tr>
                        </table>
                    </div>
                    <div class="div2">
                        <table class="table2" id="done"></table>
                    </div>
                  </div>
                </div>

                <div class="navigation-manual">
                  <label for="radio1" class="manual-btn" style="background-color: #403A3A;" onclick="color(this)"></label>
                  <label for="radio2" class="manual-btn" onclick="color(this)"></label>
                  <label for="radio3" class="manual-btn" onclick="color(this)"></label>
                  <label for="radio4" class="manual-btn" onclick="color(this)"></label>
                </div>
              </div>
        </section>
    </body>
</html>
