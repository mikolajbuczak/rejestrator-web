<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <title>Logowanie</title>

        <meta name="author" content="Mikołaj Buczak & Kamil Kaloch">
        <meta charset="utf-8">

        <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="../css/styleLoginAdmin.css">

        <script src="../scripts/loginAdmin.js"></script>
    </head>

    <body>
        <h1>Logowanie administratora</h1>
        <form onsubmit="return false">
            <div class="inputs">
                <input type="text" placeholder="Login" id="username" required/>
                <input type="password" placeholder="Hasło" id="password" required onkeyup="detectReturn(event)"/>
            </div>
        </form>
		<h2 id="error" class="error">Nie można zalogować</h2>
		<div class="button _LoginAdmin" onclick="loginAdmin()"><div class="content">Zaloguj</div></div>
		<div class="button _EmployeeLogin" onclick="goToLoginEmployee()"><div class="content">Logowanie pracownika</div></div>
    </body>
</html>
