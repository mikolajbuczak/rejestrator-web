<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <title>Logowanie</title>

        <meta name="author" content="Mikołaj Buczak & Kamil Kaloch">
        <meta charset="utf-8">

        <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="../css/styleLoginEmployee.css">
		<script src="../scripts/loginEmployee.js"></script>
    </head>

    <body>
		<form class = "inputForm" onsubmit="return false">
		<div class="input">
			<input type="text" id="id" tabindex="0" readonly required maxlength="4" placeholder="ID"/>
		</div>
		<div class="input">
			<input type="password" id="pin" tabindex="1" readonly required maxlength="4" placeholder="PIN" pattern="[0-9]*" inputmode="numeric" />
		</div>
		</form>
		<h2 class="error">Nie można zalogować</h2>
		<div class="b_Panel">
			<div class="button _Number" onclick="addDigit(this)"><div class="content">7</div></div>
			<div class="button _Number" onclick="addDigit(this)"><div class="content">8</div></div>
			<div class="button _Number" onclick="addDigit(this)"><div class="content">9</div></div>
			
			<div class="button _Number" onclick="addDigit(this)"><div class="content">4</div></div>
			<div class="button _Number" onclick="addDigit(this)"><div class="content">5</div></div>
			<div class="button _Number" onclick="addDigit(this)"><div class="content">6</div></div>
			
			<div class="button _Number" onclick="addDigit(this)"><div class="content">1</div></div>
			<div class="button _Number" onclick="addDigit(this)"><div class="content">2</div></div>
			<div class="button _Number" onclick="addDigit(this)"><div class="content">3</div></div>
			
			<div class="PlaceHolder"><div class="content">0</div></div>
			<div class="button _Number" onclick="addDigit(this)"><div class="content">0</div></div>
			<div class="button _Number" onclick="eraseDigit(this)"><div class="contentL">Del</div></div>
			<div class="button _AdminLogin" onclick="goToLoginAdmin()"><div class="contentL">Logowanie Administratora</div></div>
		</div>
    </body>
</html>
