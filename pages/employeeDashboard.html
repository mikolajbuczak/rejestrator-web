<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <title>Dashboard</title>

        <meta name="author" content="Mikołaj Buczak & Kamil Kaloch">
        <meta charset="utf-8">

        <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="../css/styleEmployeeDashboard.css">
        <script src="../scripts/employeeDashboard.js"></script>
    </head>

    <body onload="create()">
        <h1 id="name">Dashboard pracownika</h1>
        <button id="logout" onclick="logout()">Wyloguj</button>

        <div class="columns">
            <div id="availableDiv" class="oneTable">
                <div class="div1">
                    <table class="table1">
                        <tr>
                            <th>ZADANIA PRZYDZIELONE</th>
                        </tr>
                    </table>
                </div>
                <div class="div2">
                    <table class="table2" id="available"></table>
                </div>
            </div>
    
            <div id="inProgressDiv" class="oneTable">
                <div class="div1">
                    <table class="table1">
                        <tr>
                            <th>ZADANIA W TRAKCIE</th>
                        </tr>
                    </table>
                </div>
                <div class="div2">
                    <table class="table2" id="inProgress"></table>
                </div>
            </div>
    
            <div id="doneDiv" class="oneTable">
                <div class="div1">
                    <table class="table1">
                        <tr>
                            <th>ZADANIA ZAKOŃCZONE</th>
                        </tr>
                    </table>
                </div>
                <div class="div2">
                    <table class="table2" id="done"></table>
                </div>
            </div>
        </div>
    </body>
</html>
